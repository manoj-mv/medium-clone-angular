<nav class="navbar navbar-light">
    <div class="container">
        <a [routerLink]="['/']" class="navbar-brand">medium</a>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link">Home</a>
            </li>
            <ng-container *ngIf="(isLoggedin$ | async) != undefined && (isLoggedin$ | async)">
                <li class="nav-item">
                    <a [routerLink]="['/articles/new']" class="nav-link">
                        <i class="ion-compose"></i> &nbsp; New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/settings']" class="nav-link">
                        <i class="ion-gear-a"></i> &nbsp; Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/profiles',(currentUser$ | async).username]" class="nav-link">
                        <img [src]="(currentUser$ | async).image || defaultImage" class="user-pic" loading="lazy"
                            width="18px">
                        {{ (currentUser$ |
                        async).username }}
                    </a>
                </li>
            </ng-container>
            <ng-container *ngIf="(isAnonymousUser$ | async)">
                <li class="nav-item">
                    <a [routerLink]="['/login']" class="nav-link">
                        Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/register']" class="nav-link">
                        Sign up
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
