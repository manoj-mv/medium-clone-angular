<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <mdc-backend-errors *ngIf="error$ | async as errors" [validationErros]="errors"></mdc-backend-errors>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="image"
                placeholder="URL of profile picture">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" formControlName="bio" placeholder="Short bio about you"
                rows="5">
              </textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="New password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit"
              [disabled]="form.invalid || (isSubmitting$ | async)">
              Update Settings
            </button>
          </fieldset>
        </form>
        <hr>
        <button class="btn btn-outline-danger" (click)="logout()">Click here to logout</button>
      </div>
    </div>
  </div>
</div>
